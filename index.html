<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#262455">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="full-screen" content="true" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="author" content="CodeSphinx <https://twitter.com/CodeSphinx>">
    <meta name="keywords" content="html5, web game, pixel bounce, 8 bit, 1 bit, phaser">
    <meta name="description" content="Avoid the deadly spikes and bounce your way to leaderboard domination. It's survival of the bounciest!">
    <title>Pixel Bounce</title>
    <style>
      @font-face {
        font-family: Symtext;
        src: url(../fonts/symtext.eot); 
        src: url('assets/fonts/symtext.eot?#iefix') format('embedded-opentype'), 
        url(../fonts/symtext.svg#Symtext) format("svg");
        font-weight: normal;
        font-style: normal
      }
      html {
          height: 100%;
          font-family: Symtext;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #272822;
      }
      #app { 
        background-color: #272822;
        display: block;
        overflow:hidden;
        z-index: 0; 
        width:100%; 
        height: 100%;
        margin:0 auto; 
        padding:0;
      }
      .rank-list-item {
          display:flex;
          align-items: center;
          margin-bottom: 10px;
      }
      .rank-list-item .item-rank,
      .rank-list-item .item-rank-me {
          width: 58px;
          line-height: 58px;
          text-align: center;
          box-shadow: 0px 1px 4px 1px #ccc;
      }
      .rank-list-item .item-rank {
          background-color:#fff;
          color:#00ABFF;
      }
      .rank-list-item .item-rank-me {
          color:#fff;
          background-color:#00ABFF;
      }
      .rank-list-item .item-info,
      .rank-list-item .item-info-me {
          display:flex;
          align-items: center;
          margin-left: 15px;
          padding: 4px;
          width: calc(100% - 75px);
          box-shadow: 0px 1px 4px 1px #ccc;
      }
      .rank-list-item .item-info {
          background-color:#fff;
          color:#00ABFF;
      }
      .rank-list-item .item-info-me {
          color:#fff;
          background-color:#00ABFF;
      }
      .rank-list-item img {
          height: 50px;
          width: 50px;
          border-radius: 50px;
      }
      .rank-list-item .item-name {
          line-height: 50px;
          margin-left: 15px;
          color:#212529;
      }
      .rank-list-item .item-score {
          margin-left: auto;
          margin-right: 5px;
          line-height: 50px;
      }
      .modal-header>button>span {
          font-size:2rem;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/phaser.min.js"></script>
    <script type="text/javascript" src="lib/extensions.js"></script>   
    <link rel="manifest" href="/manifest.json"> 
    <link rel="icon" type="image/png" href="/favicon.ico">
  </head>
<body>  
  <div id="app"></div>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/game.bundle.js"></script>
</body>
</html>
